<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head th:replace="~{fragments/general.html :: head}"></head>

<body class="text-center text-bg-dark">
    <div th:replace="~{fragments/svg-fragments :: svg}"></div>

    <div class="cover-container d-flex p-3 mx-auto flex-column justify-content-between">
        <div th:replace="~{fragments/general.html :: header_fragments(${objeto_da_lista}, ${user})}"></div>

        <main class="px-3 mt-2 mx-auto h-100">
            <div id="repositoriesList" class="justify-content-center mx-auto">
                <h1 class="mt-3 mb-2">Lista de <span
                        th:text="${objeto_da_lista == 'Projects' ? 'Projetos' : 'RepositÃ³rios'}"></span></h1>

                <!-- Utilizando o fragmento aqui -->
                <div th:replace="~{fragments/projects_cards :: projects_cards(repositories=${repositories}, user_id=${user})}"></div>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p class="mb-0">Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a
                    href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
