<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="chat-container">
                    <h2>Chat</h2>
                    <fieldset class="border p-3">  
                        <div th:each="feedback : ${feedbacks}">
                            <fieldset class="border p-3">
                                <p th:text="${feedback.escritor}"></p>
                                <p th:text="${feedback.comentario}"></p>
                            </fieldset>
                        </div>                    
                    </fieldset>
                    
                </div>
            </div>

            
            <div class="col">
                <form method="POST">
                    <div class="chat-input">
                        <input type="text" id="send_feedback" name="mensagem" placeholder="Type your message">
                        <input type="submit" value="Enviar">
                    </div>
                    <div class="col-12">
                        <fieldset class="border p-2">
                            <legend class="">Escolha a quem enviar o feedback:</legend>
                            <select name="collaborators" class="form-control">
                                
                                <option th:each="collab : ${collaborators}" th:value="${collab.username}" th:text="${collab.username}"></option>
                            </select>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
