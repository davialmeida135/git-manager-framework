<div th:fragment="tasks_cards(repositories, user_id)" id="repositoriesList" class="d-flex justify-content-center">
    <div class="row row-cols-lg-1 g-3">
        <div class="col mb-3 d-flex align-items-stretch" th:each="repository : ${repositories}">
            <div class="card" style="width: 18rem;">
                <div class="image">
                    <img style="object-fit: cover; object-position: bottom;" width="100%" height="180" src="..."
                        class="card-img-top" alt="...">
                </div>

                <div class="card-body d-flex align-content-between flex-wrap align-items-center">
                    <h5 style="min-height:max-content; min-width: 100%;" class="card-title d-block text-truncate pb-1"
                        th:text="${repository.name}"></h5>
                    <p style="min-width: 100%; min-height: 1.25rem;" class="card-text d-block text-muted pb-1"
                        th:text="${repository.description} ? ${repository.description} : '(Sem descrição)'">
                    </p>
                    <a th:href="@{'/user/' + ${user} + '/repositories/' + ${repository.name}}"
                        class="btn btn-primary stretched-link d-block mx-auto">Quero
                        acessar!</a>
                </div>
            </div>
        </div>
    </div>
</div>
