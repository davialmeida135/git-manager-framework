<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Teste cronograma</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarefa : ${schedule}">
                    <td th:text="${tarefa.titulo}"></td>
                    <td th:text="${tarefa.descricao}"></td>
                    <td th:text="${tarefa.prazo}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
